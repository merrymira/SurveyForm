<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel='stylesheet' href='styles.css'>
  </head>

  <body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
      <label id='name-label'>Name<input id='name' type="text" name="name" placeholder='Enter your name' required /></label>
      <label id='email-label'>Email<input id='email' type="email" name="email" placeholder='Enter your email' required /></label>
      <label id='number-label'>Age(optional)<input id='number' type="number" min=9 max=120 placeholder='Age' /></label>

      <label>Which option best describes your current role?</label>
      <select id='dropdown'>
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>

    <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" name="recommend-type" class="inline" value='Definitely'/> Definitely</label>
      <label><input type="radio" name="recommend-type" class="inline" value='Maybe'/> Maybe</label>
      <label><input type="radio" name="recommend-type" class="inline" value='Not sure'/> Not sure</label>

      <label>What is your favorite feature of freeCodeCamp?</label>
      <select id='dropdown'>
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Opensource</option>
      </select>

      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input type="checkbox" name="improve-type" class="inline" value='Front-end Projects'/>Front-end Projects</label>
      <label><input type="checkbox" name="improve-type" class="inline" value='Back-end Projects'/>Back-end Projects</label>
      <label><input type="checkbox" name="improve-type" class="inline" value='Data Visualization'/>Data Visualization
</label>
      <label><input type="checkbox" name="improve-type" class="inline" value='Challenges'/>Challenges</label>
      <label><input type="checkbox" name="improve-type" class="inline" value='Open Source Community'/>Open Source Community</label>
      <label><input type="checkbox" name="improve-type" class="inline" value='Gitter help rooms'/>Gitter help rooms</label>
      <label><input type="checkbox" name="improve-type" class="inline" value='Videos'/>Videos
</label>
      <label><input type="checkbox" name="improve-type" class="inline" value='City Meetups'/>City Meetups</label>
      <label><input type="checkbox" name="improve-type" class="inline" value='Wiki'/>Wiki
</label>
      <label><input type="checkbox" name="improve-type" class="inline" value='Forum'/>Forum</label>
      <label><input type="checkbox" name="improve-type" class="inline" value='Additional Courses'/>Additional Courses</label>

      <label><textarea name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea></label>

    <input id='submit' type='submit' value='Submit'/>
    </form>
  </body>
</html>
